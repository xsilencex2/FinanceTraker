<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый трекер</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Финансовый трекер</h1>
            <p class="subtitle">Управляйте своими финансами</p>
        </header>

        <main>
            <!-- Форма добавления операции -->
            <section class="add-transaction">
                <h2>Добавить операцию</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="amount">Сумма сомони</label>
                        <input type="number" id="amount" placeholder="0.00" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">Тип операции</label>
                        <select id="type" required>
                            <option value="">Выберите тип</option>
                            <option value="expense">Расход</option>
                            <option value="savings">Отложить в копилку</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select id="category" required>
                            <option value="">Выберите категорию</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn-primary">Добавить</button>
                </form>
            </section>

            <!-- Управление балансом -->
            <section class="balance-management">
                <h2>Месячный баланс</h2>
                <div class="balance-controls">
                    <div class="form-group">
                        <label for="monthlyBalance">Сумма</label>
                        <input type="number" id="monthlyBalance" placeholder="0.00" min="0" step="0.01">
                        <div class="button-group">
                            <button type="button" id="setBalanceBtn" class="btn-secondary">Установить баланс</button>
                        </div>
                        <div class="button-group">
                            <button type="button" id="addToBalanceBtn" class="btn-secondary">Добавить на баланс</button>
                            <button type="button" id="decreaseBalanceBtn" class="btn-secondary btn-decrease">Уменьшить баланс</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Месячная сводка -->
            <section class="monthly-summary">
                <h2>Сводка за месяц</h2>
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="card-title">Баланс</div>
                        <div class="card-value" id="totalBalance">0 с.</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-title">Расходы</div>
                        <div class="card-value" id="totalExpenses">0 с.</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-title">Сбережения</div>
                        <div class="card-value" id="totalSavings">0 с.</div>
                    </div>
                    <div class="summary-card">
                        <div class="card-title">Остаток</div>
                        <div class="card-value" id="remainingBalance">0 с.</div>
                    </div>
                </div>
            </section>

            <!-- Диаграммы -->
            <section class="charts">
                <h2>Аналитика</h2>
                <div class="charts-container">
                    <div class="chart-wrapper">
                        <h3>Распределение расходов</h3>
                        <canvas id="expenseChart"></canvas>
                    </div>
                    <div class="chart-wrapper">
                        <h3>Динамика баланса</h3>
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- История операций -->
            <section class="transaction-history">
                <h2>История операций</h2>
                <div id="transactionsList"></div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
